{include file="admin/header" /}

<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">校友信息表</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    用户信息
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="col-md-8 ">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr>
                                <th>名称</th>
                                <th>内容</th>
                            </tr>
                            </thead>
                            <tbody>
                            {volist name="list" id="vo" }
                            <tr>
                                <td><strong>{$key}</strong></td>
                                <td>{$vo}</td>
                            </tr>
                            {/volist}

                            </tbody>
                        </table>
                        </div>
                    </div>

                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>

</div>
<!-- /#wrapper -->

<!-- jQuery -->
<script src="__STATIC__/vendor/jquery/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="__STATIC__/vendor/bootstrap/js/bootstrap.min.js"></script>

<!-- Metis Menu Plugin JavaScript -->
<script src="__STATIC__/vendor/metisMenu/metisMenu.min.js"></script>

<!-- DataTables JavaScript -->
<script src="__STATIC__/vendor/datatables/js/jquery.dataTables.min.js"></script>
<script src="__STATIC__/vendor/datatables-plugins/dataTables.bootstrap.min.js"></script>
<script src="__STATIC__/vendor/datatables-responsive/dataTables.responsive.js"></script>

<!-- Custom Theme JavaScript -->
<script src="__STATIC__/js/sb-admin-2.js"></script>

        $('#dataTables-example').DataTable({
            responsive: true
        });
    });
</script>

</body>

</html>
