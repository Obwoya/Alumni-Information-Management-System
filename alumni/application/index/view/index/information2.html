<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="__STATIC__/css/theme.css" type="text/css">
    <link rel="stylesheet" href="__STATIC__/css/weui.css" type="text/css">
    <link rel="stylesheet" href="__STATIC__/css/weui2.css" type="text/css">

    <script src="__STATIC__/css/zepto.min.js"></script>
    <script src="__STATIC__/css/iscroll.js"></script>

</head>

<body ontouchstart style="background-color: #f8f8f8;">
<nav class="navbar navbar-expand-md navbar-dark text-right text-lowercase border-primary bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{:url('/')}">首页|欢迎{$Think.session.cname}</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="http://www.ss.pku.edu.cn/">北京大学软件与微电子学院</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://icampus.ss.pku.edu.cn/">综合信息服务平台</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://bbs.ss.pku.edu.cn/">教学论坛</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">内推入口</a>
                </li>
            </ul>

        </div>
    </div>
</nav>
<nav class="navbar navbar-expand-md navbar-dark bg-headblue bg-secondary">

    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="__STATIC__/image/logo_1.png" width="250" class="d-inline-block align-top ml-auto p-0" alt=""> </a>
        <div class=" text-center justify-content-end" id="navbar2SupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="http://www.pku.edu.cn/campuslife/xl/index.htm">
                        <i class="fa d-inline fa-lg fa-bookmark-o"></i>校历</a>
                </li>
            </ul>
            <ul id="login_button">
                <a class="btn navbar-btn ml-2 btn-secondary" href="{:url('/')}">{$Think.session.name?$Think.session.name:"登录"}</a>
                <a class="btn navbar-btn ml-2 btn-secondary" href="{:url('/?s=index/index/logout')}">退出</a>
            </ul>


        </div>
    </div>
</nav>
<br>
<div class="page-bd-15">
    <a href="{:url('/?s=index/index/changeinfowe')}" class="weui_btn bg-blue">完善个人信息</a>
</div>
<div class="py-3">
    <div class="container">
        <table class="weui-table weui-border-tb weui-table table-striped table-bordered table-hover" >
            <tbody>
                <thead>
            <tr><th>个人详细信息</th><th>内容</th></tr>
                </thead>

                {volist name="list" id="vo" }
            <tr>
                <td><strong>{$key}</strong></td>
                <td>{$vo}</td>
            </tr>
            {/volist}
            </tbody>
        </table>

    </div>


</div>


<div class="weui-footer">
    <p class="weui-footer-links">
        <a href="#" class="weui-footer-link">回到顶部</a>
        <a href="javascript:void(0);" class="weui-footer-link">北大软微</a>
    </p>
    <p class="weui-footer-text">Copyright &copy; 2018 北京大学软件与微电子学院</p>
</div>

<div class="tab-bottom" >
    <div class="weui_tabbar">
        <a href="{:url('/')}" class="weui_tabbar_item weui_bar_item_on">
            <div class="weui_tabbar_icon">
                <img src="__STATIC__/image/icon_nav_msg.png" alt="">
            </div>
            <p class="weui_tabbar_label">个人信息</p>
        </a>
        <a href="{:url('/?s=index/index/changeinfowe')}" class="weui_tabbar_item">
            <div class="weui_tabbar_icon">
                <img src="__STATIC__/image/icon_nav_article.png" alt="">
            </div>
            <p class="weui_tabbar_label">完善信息</p>
        </a>

    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script>
    $(function(){
    if('{$Think.session.wechat}'=='1'){
        $("#login_button").hide();
    }
});
</script>
</body>

</html>
